<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div id="content" class="sub-page">
        <article class="location">
            <ul>
                <li><a onclick="movePage(URI_CP_CONFIGS_CONFIGMAPS)">Configs</a></li>
                <li><a onclick="movePage(URI_CP_CONFIGS_SECRETS)">Secrets</a></li>
            </ul>
            <!-- Click event class="on" -->
            <fieldset>
                <input type="text" name="keyword" id="searchText" autocomplete="off" th:placeholder="#{M0017}" />
                <button type="submit" id="search" th:text="#{M0031}"></button>
            </fieldset>
        </article>
        <article class="base tab-cont-wrap">
            <!-- tab btn -->
            <ul class="tab-btn">
                <!-- 활성화시 active 클래스 추가 -->
                <li type="notice-kubernetes"><a href="javascript:">Kubernetes</a></li>
                <li type="notice-vault"><a href="javascript:">Vault</a></li>
            </ul>
            <!-- // tab btn -->
            <div class="notice tab-content">
                <h3>List</h3>
                <!-- User -->
                <!-- Kubernetes Secrets 조회 -->
                <div class="table_style01 list">
                    <!-- board -->
                    <table>
                        <caption>Secret List</caption>
                        <colgroup >
                            <col width="35%" />
                            <col width="35%" />
                            <col width="30%" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Namespaces</th>
                            <th scope="col">Created Time</th>
                        </tr>
                        </thead>
                        <tbody class="listTable">
                        </tbody>
                    </table>
                    <!-- more btn -->
                    <a class="more" href="javascript:;">more</a>
                </div>
                <!-- // Kubernetes Secrets 조회 -->
                <!-- Vault Secrets 조회 -->
                <div class="table_style01 list">
                <!-- board -->
                    <table>
                        <caption>Secret List</caption>
                        <colgroup >
                            <col width="28%" />
                            <col width="28%" />
                            <col width="28%" />
                            <col width="12%" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Databases</th>
                            <th scope="col">Created Time</th>
                            <th scope="col">Applicable Status</th>
                        </tr>
                        </thead>
                        <tbody class="vaultListTable">
                        </tbody>
                    </table>
                    <!-- more btn -->
                    <a class="more" href="javascript:;">more</a>
                </div>
                <!-- btn -->
                <a href="javascript:;" class="create" th:text="#{M0024}"></a>
            </div>
        </article>
    </div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript">
    window.onload = () => {
        func.init(ASIDE_DP1.CONFIGS, ASIDE_DP2.SECRETS);
        callbackFuncNameLoad();

        const resource = {
            offset : 0, // 로드 페이지 넘버
            limit : 10, // 로드 게시물 개수
            allItemCount : 0, //게시물 촐 개수
            type : 'administrator',

            init(){
                func.nameLoad = resource.reset;

                resource.load();

                resource.event();
            },

            reset(){
                func.removeHtml(document.querySelector('.listTable'));
                func.removeHtml(document.querySelector('.vaultListTable'));

                resource.offset = 0;

                resource.load();
            },

            load(){
                func.loading();
                // nameSpace 정보 조회
                func.loadData('GET', `${func.url}clusters/${sessionStorage.getItem('cluster')}/namespaces/${sessionStorage.getItem('nameSpace')}/secrets?searchName=${document.getElementById('searchText').value}&limit=${resource.limit}&offset=${resource.offset}`, 'application/json', resource.draw);
                func.loadData('GET', `${func.url}clusters/${sessionStorage.getItem('cluster')}/namespaces/${sessionStorage.getItem('nameSpace')}/secrets/vault?searchName=${document.getElementById('searchText').value}&limit=${resource.limit}&offset=${resource.offset}`, 'application/json', resource.drawVault);
            },

            draw(data){
                if(resource.offset == 0) resource.allItemCount = data.itemMetaData.allItemCount;

                if(data.httpStatusCode === 200){
                    if(data.items.length > 0){
                        for(var i=0; i<=data.items.length-1; i++){
                            var html = `<tr><td class="left"><a href="javascript:;" data-name="${data.items[i].name}" data-spac="${data.items[i].namespace}">${data.items[i].name}</a></td><td class="left">${data.items[i].namespace}</td><td>${data.items[i].creationTimestamp}</td></tr>`;

                            func.appendHtml(document.querySelector('.listTable'), html, 'tbody');
                        };
                    } else {
                        var html = `<tr><td colspan="3">No Data.</td></tr>`;

                        func.appendHtml(document.querySelector('.listTable'), html, 'tbody');
                    };
                } else {
                    var html = `<tr><td colspan="3">No Data.</td></tr>`;

                    func.appendHtml(document.querySelector('.listTable'), html, 'tbody');
                };

                // more 버튼 활성, 비활성
                if(document.querySelector('.listTable').querySelectorAll('tr').length < resource.allItemCount){
                    document.querySelector('.more').classList.toggle('on', true);
                } else {
                    document.querySelector('.more').classList.toggle('on', false);
                };

                if(document.getElementById('loading')){
                    document.getElementById('wrap').removeChild(document.getElementById('loading'));
                };

                resource.listEvent();
            },

            drawVault(data){
                //if(resource.offset == 0) resource.allItemCount = data.itemMetaData.allItemCount;

                if(data.httpStatusCode === 200 && data.items != null){
                    if(data.items.length > 0){
                        for(var i=0; i<=data.items.length-1; i++){
                            var html = `<tr><td class="left"><a href="javascript:;" data-name="${data.items[i].name}">${data.items[i].name}</a></td><td class="left">${data.items[i].pluginName}</td><td>${data.items[i].createdTime}</td><td>${data.items[i].applicableStatus}</td></tr>`;

                            func.appendHtml(document.querySelector('.vaultListTable'), html, 'tbody');
                        };
                    }
                } else if (data.httpStatusCode === 200 && data.items == null){
                    var html = `<tr><td colspan="4">No Data.</td></tr>`;

                    func.appendHtml(document.querySelector('.vaultListTable'), html, 'tbody');
                };

                // more 버튼 활성, 비활성
                if(document.querySelector('.vaultListTable').querySelectorAll('tr').length < resource.allItemCount){
                    document.querySelector('.more').classList.toggle('on', true);
                } else {
                    document.querySelector('.more').classList.toggle('on', false);
                };

                if(document.getElementById('loading')){
                    document.getElementById('wrap').removeChild(document.getElementById('loading'));
                };

                resource.listVaultEvent();

            },

            event(){
                // more 버튼 event
                document.querySelector('.more').addEventListener('click', (e) => {
                    if(document.querySelector('.listTable').querySelectorAll('tr').length < resource.allItemCount){
                    resource.offset++;

                    resource.load();
                };
            }, false);

                document.querySelector('.create').addEventListener('click', (e) => {
                    //sessionStorage.setItem('commonName', '');

                //func.create('Create', 'secrets', MSG_SAVE);
                    document.location.href = URI_CP_CONFIGS_SECRETS + URI_CP_CREATE;
            }, false);
            },

            listEvent(){
                var listAll = document.querySelector('.listTable').querySelectorAll('a');

                for(var i=resource.offset*10; i<=listAll.length-1; i++){
                    listAll[i].addEventListener('click', (e) => {
                        sessionStorage.setItem('commonName', e.target.getAttribute('data-name'));
                    sessionStorage.setItem('nameSpace', e.target.getAttribute('data-spac'));

                    document.location.href = URI_CP_CONFIGS_SECRETS + URI_CP_DETAILS;
                }, true);
                };
            },
            listVaultEvent(){
                var listAll = document.querySelector('.vaultListTable').querySelectorAll('a');

                for(var i=resource.offset*10; i<=listAll.length-1; i++){
                    listAll[i].addEventListener('click', (e) => {
                        sessionStorage.setItem('commonName', e.target.getAttribute('data-name'));
                        //sessionStorage.setItem('nameSpace', e.target.getAttribute('data-spac'));

                        document.location.href = URI_CP_CONFIGS_SECRETS + URI_CP_VAULT_DETAILS;
                    }, true);
                };
            },
        }

        resource.init();

        let tabs = document.querySelector('.tab-btn');
        let tabBtns = document.querySelectorAll('.tab-btn li');
        let tabContent = document.querySelectorAll('.tab-content > div.list');

        tabBtns[0].classList.add('active');

        for (let i = 0; i < tabBtns.length; i ++) {
            (function(idx) {
                tabBtns[idx].onclick = function() {
                    for( let j=0; j<tabBtns.length; j++ ) {
                        tabBtns[j].classList.remove('active');
                        tabContent[j].style.display = 'none'
                    }
                    tabBtns[idx].classList.add('active');
                    tabContent[idx].style.display = '';
                };
                tabContent[idx].style.display = 'none';
                tabContent[0].style.display = ''
            })(i);
        }
    }
</script>
</th:block>
</html>
