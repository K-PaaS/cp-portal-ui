<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/global}">
<th:block layout:fragment="style">
</th:block>
<div layout:fragment="content">
    <!-- Content -->
    <div id="content">
        <article class="view">
            <h3>Container Platform Info</h3>
            <div class="flex-s">
                <div>
                    <dl>
                        <dt>Cluster</dt>
                        <dd id="clusterStatus">0</dd>
                    </dl>
                    <dl>
                        <dt>Namespace</dt>
                        <dd id="namespaceStatus">0</dd>
                    </dl>
                    <dl>
                        <dt>PV</dt>
                        <dd id="pvStatus">0</dd>
                    </dl>
                    <dl>
                        <dt>PVC</dt>
                        <dd id="pvcStatus">0</dd>
                    </dl>
                    <dl>
                        <dt>Pod</dt>
                        <dd id="podStatus">0</dd>
                    </dl>
                </div>
            </div>
        </article>
        <article class="base base-type2">
            <div class="notice soverview">
                <h4>Cluster Info</h4>
                <div class="table_style01">
                    <table>
                        <caption>Cluster Info</caption>
                        <thead>
                        <tr>
                            <th scope="col">클러스터</th>
                            <th scope="col">프로바이더</th>
                            <th scope="col">K8s버전</th>
                            <th scope="col">노드</th>
                            <th scope="col">네임스페이스</th>
                            <th scope="col">파드</th>
                            <th scope="col">CPU</th>
                            <th scope="col">MEM</th>
                        </tr>
                        </thead>
                        <tbody id="clusterListTable">
                        <tr><td colspan="8">No Data.</td></tr>
                        </tbody>
                    </table>
                    <!-- more btn -->
                </div>
            </div>
        </article>
        <article class="chart" style="padding-top: 40px ; !important;">
            <ul>
                <li class="soverview">
                    <h5>TOP Node 5 (CPU %)</h5>
                       <canvas id="topCpuChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                </li>
                <li class="soverview">
                    <h5>TOP Node 5 (MEMORY %)</h5>
                    <canvas id="topMemChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                </li>
            </ul>
        </article>
    </div>
    <!-- // Content -->
</div>

<th:block layout:fragment="script">
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jQuery Knob -->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- AdminLTE -->
<script src="/dist/js/adminlte.js"></script>
<!-- ChartJS -->

<script src="/plugins/chart.js-3.8.0/package/dist/chart.min.js"></script>

<!--    <script src="/plugins/chart.js/Chart.min.js"></script>-->
<script type="text/javascript">
        window.onload = () => {
            IS_GLOBAL = true;
            IS_OVERVIEW = true;
            var overviewData = null;
            func.init();
            callbackFuncNameLoad();


            const overview = {
                init() {
                    func.nameLoad = overview.load;
                },

                load() {
                    func.loading();

                    // nameSpace 정보 조회
                   func.loadData('GET', `${func.url}global/overview`, 'application/json', overview.draw);
                    IS_OVERVIEW = false;
                },

                draw(data) {

                    var legends = document.querySelectorAll('.legend');
                    for (var i = 0; i < legends.length; i++) {
                        func.removeHtml(legends[i]);
                    };

                    if (data.httpStatusCode == 500) {

                    }



                    if(data.httpStatusCode == 200){

                        overviewData = data;
                        // all count status
                        func.countUp(document.getElementById('clusterStatus'), data.clusterStatus);
                        func.countUp(document.getElementById('namespaceStatus'), data.namespaceStatus);
                        func.countUp(document.getElementById('pvStatus'), data.pvStatus);
                        func.countUp(document.getElementById('pvcStatus'), data.pvcStatus);
                        func.countUp(document.getElementById('podStatus'), data.podStatus);


                        var clusterListTableHTML ='';
                        // cluster info list
                        if(data.items.length > 0){
                            for(var i=0; i<=data.items.length-1; i++){
                                   var item = data.items[i];
                                   clusterListTableHTML += `<tr><td class="left" style=" white-space: normal;">${item.clusterName}</td>` +
                                    `<td class="center"><span class="slabel">${item.clusterProviderType}</span></td>`+
                                    `<td class="center"><span class="slabel">${item.version}</span></td>`+
                                    `<td class="center">${item.nodeCount.count} / ${item.nodeCount.all}</td>`+
                                    `<td class="center">${item.namespaceCount.count} / ${item.namespaceCount.all}</td>`+
                                    `<td class="center">${item.podCount.count} / ${item.podCount.all}</td>`+
                                    `<td class="center"><input data-readonly="true" type="text" class="knob" value="${item.usage.cpu}" data-width="90" data-height="90" data-fgColor="#39CCCC" data-thickness="0.1"></td>`+
                                    `<td class="center"><input data-readonly="true" type="text" class="knob" value="${item.usage.memory}" data-width="90" data-height="90" data-fgColor="#00c0ef" data-thickness="0.1"></td></tr>`;
                            };
                        } else {
                            clusterListTableHTML = '<tr><td colspan="8">No Data.</td></tr>';
                        };

                        document.getElementById('clusterListTable').innerHTML = clusterListTableHTML;

                    }

                    document.getElementById('wrap').removeChild(document.getElementById('loading'));


                    overview.knob();
                    overview.chart();
                },

                knob() {

                    /* jQueryKnob */

                    $('.knob').knob({
                        /*change : function (value) {
                         //console.log("change : " + value);
                         },
                         release : function (value) {
                         console.log("release : " + value);
                         },
                         cancel : function () {
                         console.log("cancel : " + this.value);
                         },*/
                        format : function (value) {
                            return value + '%';
                        },
                        draw: function () {

                            // "tron" case
                            if (this.$.data('skin') == 'tron') {

                                var a   = this.angle(this.cv)  // Angle
                                    ,
                                    sa  = this.startAngle          // Previous start angle
                                    ,
                                    sat = this.startAngle         // Start angle
                                    ,
                                    ea                            // Previous end angle
                                    ,
                                    eat = sat + a                 // End angle
                                    ,
                                    r   = true

                                this.g.lineWidth = this.lineWidth

                                this.o.cursor
                                && (sat = eat - 0.3)
                                && (eat = eat + 0.3)

                                if (this.o.displayPrevious) {
                                    ea = this.startAngle + this.angle(this.value)
                                    this.o.cursor
                                    && (sa = ea - 0.3)
                                    && (ea = ea + 0.3)
                                    this.g.beginPath()
                                    this.g.strokeStyle = this.previousColor
                                    this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false)
                                    this.g.stroke()
                                }

                                this.g.beginPath()
                                this.g.strokeStyle = r ? this.o.fgColor : this.fgColor
                                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sat, eat, false)
                                this.g.stroke()

                                this.g.lineWidth = 2
                                this.g.beginPath()
                                this.g.strokeStyle = this.o.fgColor
                                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false)
                                this.g.stroke()

                                return false
                            }
                        }
                    })
                    /* END JQUERY KNOB */
                },
                chart() {
                    /* ChartJS
            * -------
            * Here we will create a few charts using ChartJS
            */
                  var cpuRawData = overviewData.topNodesCPU;
                  var memRawData = overviewData.topNodesMEM;

                  var cpuLabels = [];
                  var cpuData = [];
                  var memLabels = [];
                  var memData = [];

                  for (var i = 0; i < cpuRawData.length; i++) {
                      var item = cpuRawData[i];
                       cpuLabels.push(item.name);
                       cpuData.push(item.cpu.percent);
                    };

                    for (var i = 0; i < memRawData.length; i++) {
                        var item = memRawData[i];
                        memLabels.push(item.name);
                        memData.push(item.memory.percent);
                    };


                    const cpuDataSet = {
                        labels: cpuLabels,
                        datasets: [{
                            label: 'CPU %',
                            data: cpuData,
                            backgroundColor:  'rgba(75, 192, 192, 0.2)',
                            borderColor:  'rgba(75, 192, 192, 0.7)',
                            borderWidth: 1
                        }]
                    };

                    const memDataSet = {
                        labels: memLabels,
                        datasets: [{
                            label: 'MEMORY %',
                            data: memData,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor:  'rgba(54, 162, 235, 0.7)',
                            borderWidth: 1
                        }]
                    };


                    const cpuConfig = {
                        type: 'bar',
                        data: cpuDataSet,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            parsing: {
                                xAxisKey: 'name',
                                yAxisKey: 'cpu.percent'
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                tooltip: {
                                    padding : 15,
                                    callbacks: {
                                        labelColor: function(context) {
                                            return {
                                                borderColor: 'rgb(75, 192, 192)',
                                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                                borderRadius: 2,
                                            };
                                        },
                                        label: function(tooltipItems, data) {
                                            var item =  cpuRawData[tooltipItems.dataIndex];
                                            var label = "Cluster : " + item.clusterName;
                                            var label2 = "CPU % : "  + item.cpu.percent +  '%';
                                            var label3 = "CPU (cores) : " + item.cpu.usage + CPU_UNIT;
                                            return [label, label2, label3];
                                        },

                                    }
                                }
                            }
                        }
                    };

                    const memConfig = {
                        type: 'bar',
                        data: memDataSet,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            parsing: {
                                xAxisKey: 'name',
                                yAxisKey: 'memory.percent'
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                tooltip: {
                                    padding : 15,
                                    callbacks: {
                                        labelColor: function(context) {
                                            return {
                                                borderColor: 'rgb(54, 162, 235)',
                                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                                borderRadius: 2,
                                            };
                                        },
                                        label: function(tooltipItems, data) {
                                            var item =  memRawData[tooltipItems.dataIndex];
                                            var label = "Cluster : " + item.clusterName;
                                            var label2 = "MEMORY % : "  + item.memory.percent +  '%';
                                            var label3 = "MEMORY (bytes) : " + item.memory.usage + MEMORY_UNIT;
                                            return [label, label2, label3];
                                        },

                                    }
                                }
                            }
                        }
                    };


                    const cpuChartDraw = new Chart(
                        document.getElementById('topCpuChart'),
                        cpuConfig
                    );

                    const memChartDraw = new Chart(
                        document.getElementById('topMemChart'),
                        memConfig
                    );

                    //-------------
                }
            }
            overview.init();
        }

    </script>
</th:block>
</html>
