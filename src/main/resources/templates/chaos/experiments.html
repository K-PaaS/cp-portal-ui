<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
    <div id="content" class="sub-page">
        <article class="location">
            <ul>
                <li><a onclick="movePage(URI_CP_CHAOS_EXPERIMENTS)">Chaos</a></li>
                <li><a onclick="movePage(URI_CP_CHAOS_EVENTS)">Experiments</a></li>
            </ul>
            <!-- Click event class="on" -->
            <fieldset>
                <input type="text" name="keyword" id="searchText" autocomplete="off" th:placeholder="#{M0017}" />
                <button type="submit" id="search" th:text="#{M0031}"></button>
            </fieldset>
        </article>
        <article class="base">
            <div class="notice">
                <h3>List</h3>
                <!-- User -->
                <div class="table_style01">
                    <!-- board -->
                    <table>
                        <caption>Experiments List</caption>
                        <colgroup >
                            <col width="12%" />
                            <col width="12%" />
                            <col width="16%" />
                            <col width="29%" />
                            <col width="15%" />
                            <col width="16%" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th scope="col">Status</th>
                            <th scope="col">Kind</th>
                            <th scope="col">Name</th>
                            <th scope="col">UUID</th>
                            <th scope="col">Namespace</th>
                            <th scope="col">Created Time</th>
                        </tr>
                        </thead>
                        <tbody class="listTable">
                        </tbody>
                    </table>
                    <!-- more btn -->
                    <a class="more" href="javascript:;">more</a>
                </div>
                <!-- btn -->
                <a href="javascript:" class="create" th:text="#{M0024}"></a>
            </div>
        </article>
    </div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript">
    window.onload = () => {

        func.init(ASIDE_DP1.CHAOS, ASIDE_DP2.EXPERIMENTS);
        callbackFuncNameLoad();

        const experiments = {
            offset : 0, // 로드 페이지 넘버
            limit : 10, // 로드 게시물 개수
            allItemCount : 0, //게시물 총 개수
            searchName : '',
            statusList: [],

            init(){
                func.nameLoad = experiments.reset;

                experiments.load();

                experiments.event();
            },

            reset(){
                func.removeHtml(document.querySelector('.listTable'));

                experiments.offset = 0;

                experiments.load();
            },

            load(){
                func.loading();

                // experimentsList 정보 조회
             //   func.loadData('GET', `${func.url}clusters/${sessionStorage.getItem('cluster')}/namespaces/${sessionStorage.getItem('nameSpace')}/experiments`, 'application/json', experiments.draw);


            },

            draw(data){
                if(experiments.offset == 0) experiments.allItemCount = data.itemMetaData.allItemCount;


                if(data.httpStatusCode == 200){
                    if(data.items.length > 0){
                        for(let i = 0; i <= data.items.length-1; i++){
                            let status = data.items[i].status;
                            if(status === 'finished') {
                                status = 'completed';
                            }
                            let createdTime = data.items[i].creationTimestamp.replace('T', ' ').replace('Z', '');

                            if(status === 'deleting' || status === 'injecting' || status === 'running') {
                                let html = `<tr><td id="${data.items[i].resourceUid}"><span class="left experiment-${status}"><span class="lds-ring"><span></span><span></span><span></span><span></span></span>${status.charAt(0).toUpperCase() + status.slice(1)}</span></td>
                                                <td>${data.items[i].kind}</td>
                                                <td><a href="javascript:;" data-name="${data.items[i].resourceName}" data-id="${data.items[i].namespace}" data-uid="${data.items[i].resourceUid}" data-kind="${data.items[i].kind}">${data.items[i].resourceName}</a></td>
                                                <td>${data.items[i].resourceUid}</td>
                                                <td>${data.items[i].namespace}</td>
                                                <td>${createdTime}</td></tr>`;

                                func.appendHtml(document.querySelector('.listTable'), html, 'tbody');
                            } else {
                                let html = `<tr><td id="${data.items[i].resourceUid}"><span class="left experiment-${status}"><span class="lds-circle"><span></span></span>${status.charAt(0).toUpperCase() + status.slice(1)}</span></td>
                                                 <td>${data.items[i].kind}</td>
                                                <td><a href="javascript:;" data-name="${data.items[i].resourceName}" data-id="${data.items[i].namespace}" data-uid="${data.items[i].resourceUid}">${data.items[i].resourceName}</a></td>
                                                <td>${data.items[i].resourceUid}</td>
                                                <td>${data.items[i].namespace}</td>
                                                <td>${createdTime}</td></tr>`;

                                func.appendHtml(document.querySelector('.listTable'), html, 'tbody');
                            }
                            experiments.statusList.push(data.items[i].resourceUid);

                        }

                    } else {
                        let html = '<tr><td colspan="5">No Data.</td></tr>';

                        func.appendHtml(document.querySelector('.listTable'), html, 'tbody');
                    }
                } else {
                    let html = '<tr><td colspan="5">No Data.</td></tr>';
                    func.appendHtml(document.querySelector('.listTable'), html, 'tbody');
                }


                // more 버튼 활성, 비활성
                if(document.querySelector('.listTable').querySelectorAll('tr').length < experiments.allItemCount){
                    document.querySelector('.more').classList.toggle('on', true);
                } else {
                    document.querySelector('.more').classList.toggle('on', false);
                }

                if(document.getElementById('loading')){
                    document.getElementById('wrap').removeChild(document.getElementById('loading'));
                }

                experiments.listEvent();

            },

            event(){
                // more 버튼 event
                document.querySelector('.more').addEventListener('click', (e) => {
                    if(document.querySelector('.listTable').querySelectorAll('tr').length < experiments.allItemCount){
                    experiments.offset++;

                    experiments.load();
                }
            }, false);

                document.querySelector('.create').addEventListener('click', () => {
                    document.location.href = URI_CP_CHAOS_EXPERIMENTS + URI_CP_CREATE;
                }, false);

                // status 정보 조회
               // func.loadDataInterval('GET', `${func.url}clusters/${sessionStorage.getItem('cluster')}/namespaces/${sessionStorage.getItem('nameSpace')}/experiments`, 'application/json', experiments.status);


            },

            status(data){
                for(let i = 0; i <= experiments.statusList.length -1; i++){
                    let status = data.items[i].status;
                    if(status === 'finished') {
                        status = 'completed';
                    }

                    if(data.items[i].resourceUid === experiments.statusList[i]) {
                        if(status === 'deleting' || status === 'injecting' || status === 'running') {
                            document.getElementById(experiments.statusList[i]).innerHTML = '<span class="left experiment-' + status + '"><span class="lds-ring"><span></span><span></span><span></span><span></span></span>' + status.charAt(0).toUpperCase() + status.slice(1) + '</span>';
                        } else {
                            document.getElementById(experiments.statusList[i]).innerHTML = '<span class="left experiment-' + status + '"><span class="lds-circle"><span></span></span>' + status.charAt(0).toUpperCase() + status.slice(1) + '</span>';
                        }
                    }
                }
            },

            listEvent(){
                var listAll = document.querySelector('.listTable').querySelectorAll('a');

                for(var i=experiments.offset*10; i<=listAll.length-1; i++){

                    listAll[i].addEventListener('click', (e) => {
                        sessionStorage.setItem('uid', e.target.getAttribute('data-uid'));
                        sessionStorage.setItem('name', e.target.getAttribute('data-name'));
                        sessionStorage.setItem('kind', e.target.getAttribute('data-kind'));

                    document.location.href = URI_CP_CHAOS_EXPERIMENTS + URI_CP_DETAILS;
                }, true);
                }
            },
        }

        experiments.init();
    }
</script>
</th:block>
</html>
